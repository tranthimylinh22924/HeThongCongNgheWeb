<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <form action="">
      <h3>Register Form</h3>
      <table>
        <tbody>
          <tr>
            <td class="left">Họ và tên (*):</td>
            <td>
              <span id="name"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Tên đăng nhập (*):</td>
            <td>
              <span id="username"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Mật khẩu (*):</td>
            <td>
              <span id="pass1"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Xác nhận mật khẩu (*):</td>
            <td>
              <span id="pass2"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Ngày sinh:</td>
            <td>
              <span id="birthDate"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Điện thoại:</td>
            <td>
              <span id="phone"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Địa chỉ:</td>
            <td>
              <span id="address"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Email khác:</td>
            <td>
              <span id="email"></span>
            </td>
          </tr>
          <tr>
            <td class="left">Sở thích:</td>
            <td>
              <span id="select"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/index1.js"></script>
</body>
</html>
