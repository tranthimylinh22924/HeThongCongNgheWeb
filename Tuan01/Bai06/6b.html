<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="">
    <fieldset>
       <legend>Your message:</legend>
       <table>
        <tr>
          <td><label for="Name">To</label></td>
          <td><input type="text" id="Name" value="Example Cafe"/></td>
        </tr>
        <tr>
          <td><label for="Phone">Your email</label></td>
          <td><input type="text" id="Phone" /></td>
        </tr>
        <tr>
          <td><label for="message">Message</label></td>
          <td><textarea name="" id="message" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label for="file">Attach File</label></td>
          <td><input type="file"></td>
        </tr>
       </table>
    </fieldset>
    <fieldset>
       <legend>How you found us:</legend>
       <table>
        <tr>
          <td>How did you hear of us</td>
          <td>
            <select name="" id="">
              <option value="">Google</option>
              <option value="">Coc Coc</option>
              <option value="">Chrome</option>
            </select>
          </td>
          </tr>
          <tr>
          <td>Newsletter</td>
          <td>
            <input type="checkbox">
            <span>Ensure this box is checked if you would like to receive email updates</span>
          </td>
        </tr>
       </table>
    </fieldset>
    <button type="submit">Send message</button>
 </form>
 
</body>
</html>
