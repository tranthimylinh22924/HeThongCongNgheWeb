<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form action="" class="w-50 border border-primary p-1 mt-3">
      <div class="row">
        <div class="col-6 mb-3">
          <label for="" class="mb-2">Username*</label>
          <input type="text" class="form-control" placeholder="Choose your username">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="mb-2">Company name*</label>
          <input type="text" class="form-control" placeholder="Your company name">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="mb-2">E-mail*</label>
          <input type="text" class="form-control" placeholder="Your current email address">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="mb-2">Category*</label>
          <input type="text" class="form-control" placeholder="Skills category">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="mb-2">Password*</label>
          <input type="text" class="form-control" placeholder="Create a password">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="mb-2">Contact number*</label>
          <input type="text" class="form-control" placeholder="provide your number">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="mb-2">Full name*</label>
          <input type="text" class="form-control" placeholder="Your first name and last name">
        </div>
        <div class="col-6 mb-3">
          <label for="" class="mb-2">Your Localtion*</label>
          <input type="text" class="form-control" placeholder="Your Pincode and City">
        </div>
        <div class="col-6">
          <label for="">Gender*</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
            <label class="form-check-label" for="radio2"></label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
            <label class="form-check-label" for="check1">Agree with the terms and conditions</label>
          </div>
        </div>
        <div class="col-6"></div>
        <div class="col-6 mb-2">
          <button class="btn btn-info">Sigup</button> or
          <button class="btn btn-primary">Sign Up with Facebook</button>
        </div>
      </div>
    </form>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
