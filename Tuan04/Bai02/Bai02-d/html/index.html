<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form action="" class="w-50 border border-primary p-2 mt-2 was-validated">
      <div class="row">
        <div class="col-4">
          <label for="" class="mb-2">First name</label>
          <input type="text" class="form-control" required value="Mark">
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a first name</div>
        </div>
        <div class="col-4">
          <label for="" class="mb-2">Last name</label>
          <input type="text" class="form-control" required value="Otto">
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please choose a last name</div>
        </div>
        <div class="col-4">
          <label for="" class="mb-2">Username</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" required placeholder="Username">
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please choose a username</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="" class="mb-2">City</label>
          <input type="text" class="form-control" required placeholder="City">
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide a valid city</div>
        </div>
        <div class="col-3">
          ]<label for="" class="mb-2">State</label>
          <input type="text" class="form-control" required placeholder="State">
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide a valid State</div>
        </div>
        <div class="col-3">
          <label for="" class="mb-2">Zip</label>
          <input type="text" class="form-control" required placeholder="Zip">
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide a valid Zip</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" required>
            <label class="form-check-label" for="check1">Agree to terms and conditions</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">You must agree before submiting</div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <button class="btn btn-primary">Submit form</button>
        </div>
      </div>
    </form>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
