<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="w-50 border border-primary mt-2">
      <div class="p-5" style="background-color: #F7FAFF;">
        <h4 class="mt-0 border-bottom pb-3">Checkout</h4>
        <div class="d-flex flex-column border-bottom pb-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
              <h5>Product</h5>
              <span class="text-secondary">Lorem ipsum dolor sit amet</span>
            </div>
            <h5 class="m-0">$200</h5>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5>Product</h5>
              <span class="text-secondary">Lorem ipsum dolor sit amet</span>
            </div>
            <h5 class="m-0">$120</h5>
          </div>
        </div>  
        <div class="d-flex justify-content-between align-items-center pt-3">
          <h5>Total</h5>
          <h5 class="m-0">$320</h5>
        </div>
      </div>
      <div class="p-5">
        <h4 class="mt-0 border-bottom pb-3">Credit Card Details</h4>
        <form action="">
          <div class="row mb-3">
            <div class="col-6">
              <label for="" class="text-uppercase text-secondary mb-2">card holder</label>
              <input type="text" class="form-control" placeholder="CARD HOLDER">
            </div>
            <div class="col-6">
              <label for="" class="text-uppercase text-secondary mb-2">expiration date</label>
              <div class="row">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="MM">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="YY">
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-8">
              <label for="" class="text-uppercase text-secondary mb-2">card number</label>
              <input type="text" class="form-control" placeholder="CARD NUMBER">
            </div>
            <div class="col-4">
              <label for="" class="text-uppercase text-secondary mb-2">cvc</label>
              <input type="text" class="form-control" placeholder="CVC">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-primary w-100">Procced</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
