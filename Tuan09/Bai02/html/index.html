<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div class="container p-0" style="border: 1px solid #000">
    <img src="../img/banner-5.png" alt="" class="w-100 object-fit-cover" style="height: 300px;">
    <div class="p-3" style="border-bottom: 1px solid #000">
      <a href="#" class="me-3">Đăng nhập</a>
      <a href="#" data-bs-toggle="modal" data-bs-target="#myModal">Mở tour mới</a>
    </div>
    <h4 class="text-center">DANH SÁCH TOUR - DU LỊCH VIỆT</h4>
    <table class="table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã Tour</th>
          <th>Hành trình</th>
          <th>Ngày khởi hành</th>
          <th>Thời gian</th>
          <th>Giá tour</th>
          <th>Ảnh đại diện</th>
        </tr>
      </thead>
      <tbody id="data">
        
      </tbody>
    </table>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>THÔNG TIN TOUR</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-4 row" >
            <label for="maTour" class="col-sm-2 col-form-label">Mã tour</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="maTour">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="hanhTrinh" class="col-sm-2 col-form-label">Hành trình</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="hanhTrinh">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="ngayKhoiHanh" class="col-sm-2 col-form-label">Ngày khởi hành</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="ngayKhoiHanh">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="thoiGian" class="col-sm-2 col-form-label">Thời gian</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="thoiGian">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="giaTour" class="col-sm-2 col-form-label">Giá tour</label>
            <div class="col-sm-10">
              <input type="text"class="form-control" id="giaTour">
              <span class="text-danger">*</span>
            </div>
          </div>
          <div class="mb-4 row">
            <label for="anhDaiDien" class="col-sm-2 col-form-label">Ảnh đại diện</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="anhDaiDien">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="row">
            <button class="btn btn-success" id="submit" class="w-100">Lưu</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/index.js"></script>
</body>
<style>
  a {
    text-decoration: none;
  }
</style>

</html>
