<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
  <div class="container p-0" style="border: 1px solid #000">
    <img src="../img/website.png" alt="" class="w-100 object-fit-cover" style="height: 300px;">
    <div class="p-3" style="border-bottom: 1px solid #000">
      <a href="#" class="me-3">Trang chủ</a>
      <a href="#" data-bs-toggle="modal" data-bs-target="#myModal">Đăng ký</a>
    </div>
    <h4 class="text-center">LIST OF MEMBERS</h4>
    <table class="table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Ảnh</th>
          <th>Số điện thoại</th>
          <th>Ngày sinh</th>
          <th>Đia chỉ</th>
          <th>Khóa học</th>
          <th>Học phí</th>
        </tr>
      </thead>
      <tbody id="data">
        
      </tbody>
    </table>
  </div>
  <div class="modal modal-lg" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>THÔNG TIN HỌC VIÊN</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-4 row" >
            <label for="name" class="col-sm-2 col-form-label">Họ và tên</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="phone" class="col-sm-2 col-form-label">Số điện thoại</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="date" class="col-sm-2 col-form-label">Ngày sinh</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="mb-4 row">
            <label for="course" class="col-sm-2 col-form-label">Bạn muốn tham gia khóa học nào?</label>
            <div class="col-sm-10">
              <select name="" id="course" class="form-select">
                <option value="5000000">2 tuần</option>
                <option value="8000000">4 tuần</option>
                <option value="9000000">6 tuần</option>
              </select>
            </div>
          </div>
          <div class="mb-4 row">
            <label for="fe" class="col-sm-2 col-form-label">Học phí</label>
            <div class="col-sm-10">
              <input type="text" disabled class="form-control" id="fe" value="5000000">
            </div>
          </div>
          <div class="mb-4 row">
            <label for="file" class="col-sm-2 col-form-label">Ảnh đại diện</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="file">
              <span class="text-danger">*</span>
            </div>
        
          </div>
          <div class="row">
            <button class="btn btn-success" id="submit" class="w-100">Lưu</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/index.js"></script>
</body>
<style>
  a {
    text-decoration: none;
  }
</style>

</html>
