<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="container border">
        <div class="row">
            <div class="col-12">
                <img src="../img/lan.png" alt="" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="navbar">
                <ul class="nav nav-navbar nav-expand">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Trang chu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="btnDK">Dang ky</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Tro giup</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover" id="tdDanhSach">
                <tr>
                    <th>STT</th>
                    <th>Ma hoc vien</th>
                    <th>Ho ten</th>
                    <th>Email</th>
                    <th>Tien dich vu</th>
                    <th>Tien do dung</th>
                    <th>Tong tien</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>123456789</td>
                    <td>Tran Anh</td>
                    <td>hongquan@iuh.edu.vn</td>
                    <td>30000</td>
                    <td>10000</td>
                    <td>40000</td>
                </tr>

            </table>
        </div>
    </div>
    <div class="row">
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>THONG TIN THANH TOAN</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Ma hoc vien</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="ma" placeholder="123456789">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbma">*</span>
                                </div>
                            </div>

                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Ho ten</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="ten" placeholder="Tran Thu Trang">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbten">*</span>
                                </div>
                            </div>

                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Email</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="email" placeholder="trangtran@iuh.edu.vn">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbemail">*</span>
                                </div>
                            </div>
                            
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Dich vu</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <select name="gia" id="slGia" class="form-control">
                                        <option value="2000">Boi</option>
                                        <option value="3000">Truot van</option>
                                        <option value="5000">Moto nuoc</option>
                                    </select>
                                </div>
                            </div>

                           <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Gia tien</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="txtDV" disabled>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Do dung</label>
                                </div>

                                <div class="col-8 col-sm-6">
                                    <input type="checkbox" name="ckDoDung" class="ckDoDung" value="20000">
                                    Ao quan boi
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-3 col-sm-3">
                                    <label for=""></label>
                                </div>

                                <div class="col-8 col-sm-6">
                                    <input type="checkbox" name="ckDoDung" class="ckDoDung" value="50000">
                                    Phao
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-3 col-sm-3">
                                    <label for=""></label>
                                </div>

                                <div class="col-8 col-sm-6">
                                    <input type="checkbox" name="ckDoDung" class="ckDoDung" value="70000">
                                    Kinh boi
                                </div>
                            </div>

                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Tien do dung</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="txtDD" disabled>
                                </div>
                            </div>

                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Tong tien</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="txtTong" disabled>
                                </div>
                            </div>

                            <div class="row p-1">
                                <div class="col-sm-6">
                                    <input type="button" value="Thanh toan" id="btnSave"
                                    class="btn btn-success btn-block">
                                </div>
                                <div class="col-sm-6">
                                    <input type="reset" value="Huy" id="btnSave"
                                    class="btn btn-danger btn-block">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Ma sinh vien:__________</h5>
            </div>
            <div class="col-4">
                <h5>Ho ten__________</h5>
            </div>
            <div class="col-4">
                <h5>Phong thi:__________</h5>
            </div>
        </div>
    </div>
</body>
<style>
    .mauDo {
        color: red;
    }

    .mauXanh {
        color: green;
    }
</style>
</html>
